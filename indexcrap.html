<script>
function getChunks(thing) {
	if (!isNaN(parseInt(thing))) {
		var r = parseInt(thing);
		var d = r * 2 - 1;
		var c = d * d;
		var count = (c / 2 + 0.5);
		document.getElementById('chunkSize').innerHTML = "There are " + count + " chunks within a render distance of " + thing;
	} else {
		document.getElementById('chunkSize').innerHTML = "Please learn how to enter numbers properly...";
	}
}
</script>
<br><br><button onclick='getChunks(prompt("Render distance?", "10"));'>Chunks within Render Distance Calculator</button><br>
<h4 id='chunkSize'></h4>
